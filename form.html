<html>
<head>
 <title>PENDAFTARAN ANGGOTA IKATAN APOTEKER INDONESIA</title>
 <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
 <div class="konten">
 <div class="kepala">
 <div class="lock"></div>
 <h2 class="judul">ikatan apoteker indonesia</h2>
 </div>
 <div class="artikel">
 <form class="horizontal" action="pendaftaran.html" method="post">
 <fieldset><legend>Data Keanggotaan</legend>
 <div class="grup">
 <label for="nomor pendaftaran">no.pendaftaran/ID<span class="required" >*</span></label>
 <input type="text" name="nomor pendaftaran" required placeholder="Masukkan nomor pendaftaran">
 </div>
 <div class="grup">
 <label for="NIM"><span class="required">*</span></label>
 <input type="NIM" name="NIM" required placeholder="Masukkan NIM Anda">
 </div>
 </fieldset>
 <fieldset><legend>Data Pribadi</legend>
 <div class="grup">
 <label for="nama">Nama Lengkap<span class="required">*</span></label>
 <input type="text" name="Nama" required placeholder="Masukkan Nama Lengkap Anda">
 </div>
 <div class="grup">
 <label for="email">Alamat E-mail<span class="required">*</span></label>
 <input type="email" name="email" required placeholder="Masukkan Alamat Email Anda">
 </div>
 <div class="grup">
 <label for="no.telp">No Handphone<span class="required">*</span></label>
 <input type="tel" name="nomor ktp" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" required placeholder=" Masukkan no.ktp">
 </div>
 <div class="grup-offset">
 <label for="JK">Jenis Kelamin<span class="required">*</span><br></label>
 <input type="radio" name="JK" value="Laki-Laki" required>Laki-laki
 <input type="radio" name="JK" value="Perempuan" required>Perempuan
 </div>
 <div class="grup">
 <label for="tujuan">Tujuan</label>
 <input type="textarea" name="tujuan" rows="3" cols="10" required placeholder="Tujuan memasuki member ini">
 </div>
 <div class="grup-offset">
 <button type="submit" value="Sign In">Submit</button>
 <button type="reset" value="Reset">Reset</button>
 </div>
 </fieldset>
 <div class="footer">
 <h5>ANGGOTA APOTEKER INDONESIA</h5>
 </div>
 </form>
 </div>
 </div>
</body>
</html>
